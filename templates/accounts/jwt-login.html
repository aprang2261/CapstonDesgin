<!-- templates/registration/jwt-login.html -->
<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>로그인</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #1976d2, #42a5f5);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .box {
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      padding: 2rem;
      box-sizing: border-box;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    }

    .logo {
      text-align: center;
      font-size: 1.8rem;
      font-weight: 700;
      color: #1976d2;
      margin-bottom: 1rem;
    }

    h2 {
      text-align: center;
      font-size: 1.2rem;
      color: #444;
      margin-bottom: 1.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    form p {
      width: 100%;
      max-width: 280px;
      margin-bottom: 1.2rem;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: 600;
      color: #333;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.6rem 0.8rem;
      font-size: 0.95rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
      box-sizing: border-box;
    }

    input:focus {
      border-color: #1976d2;
      box-shadow: 0 0 3px rgba(25, 118, 210, 0.3);
    }

    .errorlist {
      list-style: none;
      padding-left: 0;
      color: #d32f2f;
      font-size: 0.85rem;
      margin: 0.2rem 0 0.5rem;
      width: 100%;
      max-width: 280px;
      word-wrap: break-word;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      max-width: 280px;
      padding: 0.7rem;
      margin-top: 1rem;
      background: #1976d2;
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }

    button:hover {
      background: #1565c0;
    }

    .signup-link {
      display: block;
      margin-top: 1.2rem;
      text-align: center;
      font-size: 0.9rem;
      text-decoration: none;
      color: #1976d2;
      font-weight: 500;
    }

    .signup-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="logo">Miritc</div>
    <h2>로그인</h2>

    <form method="post" action="{% url 'jwt_login' %}?next={{ request.GET.next|default:'/' }}">
      {% csrf_token %}
      {% if error %}
        <ul class="errorlist">
          <li>{{ error }}</li>
        </ul>
      {% endif %}

      <p>
        <label for="username">아이디</label>
        <input type="text" name="username" id="username" required>
      </p>

      <p>
        <label for="password">비밀번호</label>
        <input type="password" name="password" id="password" required>
      </p>

      <button type="submit">로그인</button>
      <a class="signup-link" href="{% url 'jwt_register' %}">회원가입</a>
    </form>
  </div>
</body>
</html>
