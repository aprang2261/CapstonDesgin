<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>구글 지도</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      height: 100vh;
      width: 100%;
    }

    .logout-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 999;
      background-color: #1976d2;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    .logout-btn:hover {
      background-color: #1565c0;
    }
  </style>
</head>
<body>
  <form action="{% url 'jwt_logout' %}" method="post">
    {% csrf_token %}
    <button type="submit" class="logout-btn">로그아웃</button>
  </form>

  <div id="map"></div>

  <script>
    function initMap() {
      const center = { lat: 36.483781, lng: 127.260879 };
      const map = new google.maps.Map(document.getElementById("map"), {
        center: center,
        zoom: 14
      });
    }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyClOk95xggKN86ub_Gw-Yvs9kRXRUIP_qE&callback=initMap" async defer></script>
</body>
</html>
